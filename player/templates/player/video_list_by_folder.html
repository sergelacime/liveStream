<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéos de {{ folder.name }}</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="mt-8 text-center">
        <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Retour à l'accueil</a>
    </div>
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Vidéos de {{ folder.name }}</h1>
        
        
        
        <!-- Pagination (si nécessaire) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for video in page_obj %}
            <a href="{% url 'video_player' video.id %}" class="block bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-700">{{ video.file.name }}</h2>
                </div>
            </a>
            {% endfor %}
        </div>
        
        <div class="mt-6 flex justify-center">
            {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mr-2">Précédent</a>
            {% endif %}
            {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Suivant</a>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
